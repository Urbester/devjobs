<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <link rel="stylesheet" href="/static/css/devjobs.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <title>DevJobs</title>
</head>
<body>
<div class="container">
    <div class="row navbar">
        <div class="col-xs-4">
            <p class="logo-text-size pull-left"><b>dev</b><u>jobs</u></p>
        </div>
        <div class="col-xs-8">
            {% block navbar %} {% endblock %}
        </div>
        <div class="col-xs-12 text-center text-center-vertical-third-page-platform">
            <center>
                {% if alert %}
                    <div class="{{ "alert alert-" + alert_type }}">
                        {{ alert }}
                    </div>
                {% endif %}
                {% block content %}{% endblock %}
            </center>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 text-center footer-platform">
            <hr class="hr"/>
            {% if not session["premium"] %}
                <a href="/c/premium"><p><b>Hey</b>, get premium for awesome features.</p></a>
            {% endif %}
            <p class="footer-email">info@devjobs.xyz</p>
        </div>
    </div>
</div>
</body>
</html>
